      <header>
        <div class="toolbar">
          <ul class="toolbar-list">
            <li class="toolbar-item">
              <button class="toolbar-button">
                <i class="fa fa-2x fa-bars"></i>
              </button>
            </li>
            <li class="toolbar-item">
              <button draggable="true" id = "new-argument-button" class="toolbar-button">
                <i class="fa fa-2x fa-plus"></i>
                Argument
              </button>
            </li>
            <li class="toolbar-item">
              <button draggable="true" id="new-objection-button" class="toolbar-button">
                <i class="fa fa-2x fa-exclamation-triangle"></i>
                Objection
              </button>
            </li>
            <li class="toolbar-item">
              <button class="toolbar-button">
                <i class="fa fa-2x fa-undo"></i>
              </button>
            </li>
            <li class="toolbar-item">
              <button class="toolbar-button">
                <i class="fa fa-2x fa-redo"></i>
              </button>
            </li>
            <li class="toolbar-item">

              </button>
            </li>
            <li class="toolbar-item">
              <button class="toolbar-button">
                <i class="fa fa-2x fa-file-download"></i>
                Export
              </button>
            </li>
            <li class="toolbar-item">
              <button class="toolbar-button">
                <i class="fa fa-2x fa-cog"></i>
              </button>
            </li>
          </ul>
        </div>
      </header>
      <div id="wrapper">
        <div id="menu-container">
          <div id="edit-container" class="edit-container">
            <form id="edit-form"></form>
            <button id="save-edit-button" class="menu-button save-button">
              <i class="fa fa-save"></i><span>Save</span>
            </button>
          </div>
        </div>
        <div id="myholder" class="joint-style-default"></div>
