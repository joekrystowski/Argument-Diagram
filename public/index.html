<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/jointjs/2.1.0/joint.css" />

    <!-- dependencies -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.js"></script> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.10.1/lodash.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.3.3/backbone.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jointjs/3.3.0/joint.js"></script>
    <!-- <script src="node_modules/jointjs/dist/joint.js"></script> -->

    <!-- OTHER SCRIPTS -->
    <script type="module" src="src/js/colors.js"></script>
  
    <!--TOOL SCRIPTS-->
    <script type="module" src="src/js/tools/EditButton.js"></script>
    <script type="module" src="src/js/tools/CombinePremise.js"></script>
    <script type="module" src="src/js/tools/EditDependentPremiseButton.js"></script>
    <script type="module" src="src/js/tools/ManageTools.js"></script>
    <script type="module" src="src/js/tools/LinkButton.js"></script>
    
    <!-- MENU SCRIPTS -->
    <script type="module" src="src/js/menu/CreateArguments.js"></script>
    <script type="module" src="src/js/menu/SaveEditsButton.js"></script>
  
    <!-- Main Scripts -->
    <script type="module" src="src/js/Argument.js"></script>
    <script type="module" src="src/js/DependentPremise.js"></script>
    <script type="module" src="src/js/main.js" defer></script>
  
    <link rel="stylesheet" href="src/css/style.css"/>
  </head>
  <body>
    
      <!-- content -->
    <div id="main">
      <div id="menu-container">
        <div id= "constructor-buttons">
          <!-- <button class="menu-button" id="new-argument-button" onclick="createArgument()">+</button> -->
          <button class="menu-button" id = "new-argument-button">+</button>
          <!-- <button class="menu-button" id="objection-button" onclick="createObjection()">!</button> -->
          <button class="menu-button" id="objection-button">!</button>
        </div>
        <!-- edit rect div -->
        <div id="edit-rect-container" class="edit-container">
          <form id="edit-rect-form">
            <h1 class="menu-text">Edit text:</h1>
            <textarea id="rect-model-text" rows="8" cols="25"></textarea>
          </form>
          <button id="save-edit-rect-button" class="menu-button" onclick="saveRectEdits()">Save</button>
        </div>
        <!-- end of edit rect div -->
        <div id="edit-DP-container" class="edit-container">
          <form id="edit-DP-form">
            <h1 class="menu-text">Edit left text:</h1>
            <textarea id="DP-model-left-text" rows="8" cols="25"></textarea>
            <h1 class="menu-text">Edit right text:</h1>
            <textarea id="DP-model-right-text" rows="8" cols="25"></textarea>
          </form>
          <!-- <button id="save-edit-button" class="menu-button" onclick="saveEdits()">Save</button> -->
          <button id="save-edit-button" class="menu-button">Save</button>
          <button id="save-edit-DP -button" class="menu-button" onclick="saveDPEdits()">Save</button>
        </div>
      </div>
      <div id="myholder" class="joint-style-default"></div>
    </div>
  </body>
</html>
